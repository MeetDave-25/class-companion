services:
  # PostgreSQL Database
  - type: pserv
    name: attendeasy-db
    env: docker
    plan: free
    region: singapore
    databases:
      - name: attendeasy
        user: attendeasy_user

  # Backend API Server
  - type: web
    name: attendeasy-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: attendeasy-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-url.netlify.app
    healthCheckPath: /health
